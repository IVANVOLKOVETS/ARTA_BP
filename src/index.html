      <button class="banner__close-btn"></button>
      <main class="banner__main">
        <h1 class="banner__title">
          Get Unlimited Access
        </h1>
        <section class="benefits">
          <figure class="benefits__item">
            <img src="img/f1@2x.png" alt="" srcset="img/f1@2x.png 2x, img/f1@3x.png 3x" />
            <figcaption>Заголовок или описание к изображению</figcaption>
          </figure>
          <figure class="benefits__item">
            <img src="img/f2@2x.png" alt="" srcset="img/f2@2x.png 2x, img/f2@3x.png 3x" />
            <figcaption>Заголовок или описание к изображению</figcaption>
          </figure>
          <figure class="benefits__item">

            <figcaption>Заголовок или описание к изображению</figcaption>
          </figure>
        </section>
        <ul class="offers">
          <li class="offers-item">
            <a href="https://apple.com/" class="offers__link" target="_blank">

                Yearly access
                <span>Just $39.99 per year</span>
              </span>
              <span class="offers-item__price">$0.48 per week</span>
            </a>
          </li>
          <li>
            <a href="https://google.com/" class="offers__link" target="_blank">
              <span class="offers-item__description">Weekly access</span>
              <span class="offers-item__price">$6.99 per week</span>
            </a>
          </li>
        </ul>
        <button type="button">Continue</button>
      </main>
      <footer class="footer">
        <nav class="footer__nav">
          <ul class="footer__links">
            <li class="footer__link"><a href="#">Terms of Use</a></li>
            <li class="footer__link"><a href="#">Privacy Policy</a></li>
            <li class="footer__link"><a href="#">Restore</a></li>
